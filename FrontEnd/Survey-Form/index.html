<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1 id="title"> freeCodeCamp Survey Form </h1>
    <p> Thank you for using taking your time to help us improve the platform </p>
      <form>
        <fieldset>
          <label>Name<input type="text" placeholder="Enter your name" /></label>
          <label>Email<input type="email" placeholder="Enter Your Email"/></label>
          <label>Age(optional)<input type="number" placeholder="Age"/></label>
        </fieldset>
        <fieldset>
          <label> Would you recommend freecodeCamp to a friend </label>
          <label><input type="radio" checked/>Definately</label>
          <label><input type="radio" />Maybe</label>
          <label><input type="radio" />Not sure</label>
        </fieldset>
        <fieldset>
          <label> What is your favourite feature of freeCodeCamp? </label>
          <select>
            <option>select an option </option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </fieldset>
        <fieldset>
          <label>What would you like to see improved? (Check all that apply)</label>
          <label><input type="checkbox" />Front-end Projects</label>
          <label><input type="checkbox" />Backend-end Projects</label>
          <label><input type="checkbox" />Data Visualization</label>
          <label><input type="checkbox" />Challenges</label>
          <label><input type="checkbox" />Open Source Community</label>
          <label><input type="checkbox" />Gitter help rooms</label>
          <label><input type="checkbox" />Videos</label>
          <label><input type="checkbox" />City Meetups</label>
          <label><input type="checkbox" />Wiki</label>
          <label><input type="checkbox" />Forum</label>
          <label><input type="checkbox" />Additional Courses</label>
        </fieldset>
        <fieldset>
          <label>
            Any comments or suggestions?
            <textarea placeholder="Enter your comment here..."rows="5" cols="30"></textarea>
          </label>
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
  </body>
</html>
