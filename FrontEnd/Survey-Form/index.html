<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 id="title"> freeCodeCamp Survey Form </h1>
      <p id="description"> Thank you for using taking your time to help us improve the platform </p>
      <form id="survey-form">
        <fieldset>
          <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required/></label>
          <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter Your Email" required/></label>
          <label id="number-label" for="number">Age(optional)<input id="number" type="number" placeholder="Age" min=13 max=122 /></label>
        </fieldset>
        <fieldset>
          <label for="roles"> Which option best describes your current role?
            <select id="roles">
              <option value="">select current role</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
          </select>
          </label>
        </fieldset>
        <fieldset>
          <label> Would you recommend freecodeCamp to a friend </label>
          <label><input type="radio" value="Definately" name="recommend" checked/>Definately</label>
          <label><input type="radio" value="Maybe" name="recommend"/>Maybe</label>
          <label><input type="radio" value="Not sure" name="recommend"/>Not sure</label>
        </fieldset>
        <fieldset>
          <label for="dropdown"> What is your favourite feature of freeCodeCamp?
            <select id="dropdown">
              <option value="">select an option </option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
          </select>
          </label>
        </fieldset>
        <fieldset>
          <label>What would you like to see improved? (Check all that apply)</label>
          <label><input type="checkbox" value="Front-end Projects"/>Front-end Projects</label>
          <label><input type="checkbox" value="Back-end Projects"/>Backend-end Projects</label>
          <label><input type="checkbox" value="Data Visualizations"/>Data Visualization</label>
          <label><input type="checkbox" value="Challenges"/>Challenges</label>
          <label><input type="checkbox" value="Open Source"/>Open Source Community</label>
          <label><input type="checkbox" value="Gitter help rooms"/>Gitter help rooms</label>
          <label><input type="checkbox" value="Videos"/>Videos</label>
          <label><input type="checkbox" value="City"/>City Meetups</label>
          <label><input type="checkbox" value="Wiki"/>Wiki</label>
          <label><input type="checkbox" value="Forum"/>Forum</label>
          <label><input type="checkbox" value="Additional Courses"/>Additional Courses</label>
        </fieldset>
        <fieldset>
          <label>
            Any comments or suggestions?
            <textarea placeholder="Enter your comment here..."rows="5" cols="30"></textarea>
          </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
